<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocApp Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
    }

    .custom-navbar {
      padding: 12px 0;
    }

    .navbar-brand {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .nav-link {
      font-weight: 500;
      margin: 0 6px;
      color: #333 !important;
    }

    .nav-link:hover {
      color: #0d6efd !important;
    }

    .btn-rounded {
      border-radius: 25px;
      padding: 6px 16px;
      font-weight: 500;
    }

    .btn-login { background: #0d6efd; color: #fff; }
    .btn-patient { background: #20c997; color: #fff; }
    .btn-doctor { background: #fd7e14; color: #fff; }
    .btn-logout { background: #dc3545; color: #fff; }

    .btn-login:hover { background: #084298; }
    .btn-patient:hover { background: #138a6b; }
    .btn-doctor:hover { background: #c35a06; }
    .btn-logout:hover { background: #a71d2a; }

    @media (max-width: 991px) {
      .auth-buttons {
        margin-top: 15px;
      }
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top custom-navbar">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand text-primary" href="/">DocApp</a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar -->
    <div class="collapse navbar-collapse" id="mainNav">

      <!-- MENU -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
  <a class="nav-link" href="javascript:void(0)" onclick="goBack()">Back</a>
</li>

        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>

        <!-- DOCTORS -->
        <li class="nav-item">
      <a class="nav-link" href="{% url 'doctor_search_page' %}">
    Doctors
</a>

</a>

          </a>
        </li>

      </ul>

      <!-- AUTH BUTTONS -->
      <div class="auth-buttons d-flex flex-wrap gap-2">

        {% if request.user.is_authenticated %}

          <span class="align-self-center fw-semibold text-muted me-2">
            Hi, {{ request.user.username }}
          </span>

          <a href="{% url 'logout' %}" class="btn btn-logout btn-rounded">
            Logout
          </a>

        {% else %}

          <a href="{% url 'patient_register' %}" class="btn btn-patient btn-rounded">
            Patient Register
          </a>

          <a href="{% url 'doctor_login' %}?next={{ request.path }}"
   class="btn btn-login btn-rounded">
  Login
</a>

          <a href="/doctor/register/" class="btn btn-doctor btn-rounded">
            Doctor Register
          </a>

        {% endif %}

      </div>

    </div>
  </div>
</nav>

<!-- SPACE FOR FIXED NAVBAR -->
<div style="height:90px;"></div>
<script>
function goBack() {
    if (window.history.length > 1) {
        window.history.back();
    } else {
        window.location.href = "{% url 'home' %}";
    }
}

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
