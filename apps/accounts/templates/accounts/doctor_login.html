{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f4f6f9;
    }

    .login-wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .login-card h2 {
        margin-bottom: 25px;
        font-weight: 600;
    }

    .login-card button {
        width: 100%;
    }

    #message {
        margin-top: 15px;
        text-align: center;
    }

    .error {
        color: #dc3545;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <h2 class="text-center">Login</h2>

        <form id="loginForm">
            {% csrf_token %}

            <div class="mb-3">
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    required
                >
            </div>

            <div class="mb-3">
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    required
                >
            </div>

            <div class="mb-3">
                <select id="role" class="form-select" required>
                    <option value="">Login as</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </form>

        <div id="message"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const form = document.getElementById("loginForm");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    if (!email || !password || !role) {
        messageDiv.innerHTML = "<p class='error'>All fields are required.</p>";
        return;
    }

    let loginUrl = "";
    if (role === "doctor") {
        loginUrl = "{% url 'doctor_login' %}";
    } else if (role === "patient") {
        loginUrl = "{% url 'patient_login' %}";
    }

   fetch(loginUrl, {
    method: "POST",
    credentials: "same-origin",   // â­ ADD THIS LINE
    headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrfToken
    },
    body: JSON.stringify({
        email: email,
        password: password
    })
})
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect_url;
        } else {
            messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
        }
    })
    .catch(() => {
        messageDiv.innerHTML = "<p class='error'>Something went wrong.</p>";
    });
});
</script>

{% endblock %}
