{% extends "base.html" %}
{% load static %}

{% block title %}Patient Login{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h2 class="text-center">Patient Login</h2>

        <form id="patientLoginForm">
            {% csrf_token %}

            <div class="mb-3">
                <input type="email"
                       id="email"
                       class="form-control"
                       placeholder="Email"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       id="password"
                       class="form-control"
                       placeholder="Password"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Login
            </button>
        </form>

        <div id="message" class="mt-3 text-center"></div>

        <div class="text-center mt-3">
            <small>
                Donâ€™t have an account?
                <a href="{% url 'patient_register' %}">Register here</a>
            </small>
        </div>
    </div>
</div>

<style>
.login-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f6f9;
}

.login-card {
    width: 100%;
    max-width: 400px;
    padding: 30px;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}
</style>

<script>
const form = document.getElementById("patientLoginForm");
const messageDiv = document.getElementById("message");

// Get ?next=
const urlParams = new URLSearchParams(window.location.search);
const nextUrl = urlParams.get("next");

form.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    fetch("{% url 'patient_login' %}", {
        method: "POST",
        credentials: "same-origin",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrfToken
        },
        body: JSON.stringify({
            email: email,
            password: password,
            next: nextUrl
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect_url;
        } else {
            messageDiv.innerHTML = `<span class="text-danger">${data.error}</span>`;
        }
    })
    .catch(() => {
        messageDiv.innerHTML = "<span class='text-danger'>Something went wrong.</span>";
    });
});
</script>

{% endblock %}
