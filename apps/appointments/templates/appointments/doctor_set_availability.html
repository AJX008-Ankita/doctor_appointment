{% extends "base.html" %}
{% load static %}

{% block title %}Set Availability{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">

        <!-- Sidebar spacing -->
        <div class="col-md-2 d-none d-md-block"></div>

        <!-- Main Content -->
        <div class="col-md-10 col-12">
            <div class="card shadow-sm">

                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Set Availability</h5>
                </div>

                <div class="card-body">

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="row g-3">

                            <!-- Date -->
                            <div class="col-md-4 col-12">
                                <label class="form-label fw-semibold">
                                    Date
                                </label>
                                <input
                                    type="date"
                                    name="date"
                                    class="form-control"
                                    required
                                    min="{{ today|default:'' }}"
                                >
                            </div>

                            <!-- Start Time -->
                            <div class="col-md-4 col-12">
                                <label class="form-label fw-semibold">
                                    Start Time
                                </label>
                                <input
                                    type="time"
                                    name="start_time"
                                    class="form-control"
                                    required
                                    step="300"
                                >
                            </div>

                            <!-- End Time -->
                            <div class="col-md-4 col-12">
                                <label class="form-label fw-semibold">
                                    End Time
                                </label>
                                <input
                                    type="time"
                                    name="end_time"
                                    class="form-control"
                                    required
                                    step="300"
                                >
                            </div>

                            <!-- Availability checkbox -->
                            <div class="col-12">
                                <div class="form-check mt-2">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        name="is_available"
                                        checked
                                    >
                                    <label class="form-check-label">
                                        Slot is available for booking
                                    </label>
                                </div>
                            </div>

                        </div>

                        <!-- Buttons -->
                        <div class="mt-4 d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                Save Availability
                            </button>

                            <a href="{% url 'doctor_availability_list' %}"
                               class="btn btn-outline-primary">
                                View Availability
                            </a>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
